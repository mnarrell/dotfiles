---
# Configuration for Alacritty, the GPU enhanced terminal emulator.
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
# env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  # TERM: alacritty

window:
  # Window dimensions (changes require restart)
  #
  # Number of lines/columns (not pixels) in the terminal. The number of columns
  # must be at least `2`, while using a value of `0` for columns and lines will
  # fall back to the window manager's recommended size.
  dimensions:
    columns: 200
    lines: 60

  # Window position (changes require restart)
  #
  # Specified in number of pixels.
  # If the position is not set, the window manager will handle the placement.
  position:
    x: 100
    y: 100

  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 2
    y: 2

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  # Window decorations
  #
  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  #
  # Values for `decorations` (macOS only):
  #     - transparent: Title bar, transparent background and title bar buttons
  #     - buttonless: Title bar, transparent background and no title bar buttons
  decorations: buttonless

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: &face MesloLGM Nerd Font Mono
    # family: &face SauceCodePro Nerd Font Mono
    # family: &face JetBrainsMono Nerd Font
    # family: &face Cousine Nerd Font Mono
    style: Regular

  bold:
    family: *face
    style: Bold

  italic:
    family: *face
    style: Italic

  bold_italic:
    family: *face
    style: Bold Italic

  # Point size
  size: 12.0

  # Thin stroke font rendering (macOS only)
  #
  # Thin strokes are suitable for retina displays, but for non-retina screens
  # it is recommended to set `use_thin_strokes` to `false`.
  use_thin_strokes: false

shell:
  program: /usr/local/bin/zsh
  args:
    - --login

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '0x1d1f21'
    foreground: '0xc5c8c6'

  cursor:
    # text: '0x000000'
    # cursor: '0xffffff'
    text: '0x1d1f21'
    cursor: '0xc5c8c6'

  normal:
    black: '0x1d1f21'
    red: '0xcc6666'
    green: '0xb5bd68'
    yellow: '0xf0c674'
    blue: '0x81a2be'
    magenta: '0xb294bb'
    cyan: '0x8abeb7'
    white: '0xc5c8c6'

  bright:
    black: '0x969896'
    red: '0xcc6666'
    green: '0xb5bd68'
    yellow: '0xf0c674'
    blue: '0x81a2be'
    magenta: '0xb294bb'
    cyan: '0x8abeb7'
    white: '0xffffff'

  indexed_colors:
    - { index: 16, color: '0xde935f' }
    - { index: 17, color: '0xa3685a' }
    - { index: 18, color: '0x282a2e' }
    - { index: 19, color: '0x373b41' }
    - { index: 20, color: '0xb4b7b4' }
    - { index: 21, color: '0xe0e0e0' }

# Background opacity
#
# Window opacity as a floating point number from `0.0` to `1.0`.
# The value `0.0` is completely transparent and `1.0` is opaque.
# background_opacity: 1.0

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 100000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  # multiplier: 3

mouse:
  # Click settings
  #
  # The `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true

  url:
    # URL launcher
    #
    # This program is executed when clicking on a text which is recognized as a URL.
    # The URL is always added to the command as the last parameter.
    launcher: open

    # URL modifiers
    #
    # These are the modifiers that need to be held down for opening URLs when clicking
    # on them. The available modifiers are documented in the key binding section.
    # modifiers: Control|Shift
    # modifiers: Command

key_bindings:
  - { key: S, mods: Command, chars: "\x00\x2d" }
  - { key: S, mods: Command|Shift, chars: "\x00\x5c" }
