    - errcheck
    - funlen
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godox
    - goimports
    - golint
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - interfacer
    - lll
    - maligned
    - misspell
    - nakedret
    - prealloc
    - rowserrcheck
    - scopelint
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace

issues:
  exclude:
    - Using the variable on range scope .* in function literal

  exclude-rules:
    - linters:
        - staticcheck
      text: "SA3000:"

