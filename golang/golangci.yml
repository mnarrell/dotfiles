---

run:
  go: ""
  concurrency: 8
  timeout: 30m
  # Fail if the error was met.
  issues-exit-code: 1
  tests: true

  # When enabled linter will skip directories: vendor$, third_party$, testdata$, examples$, Godeps$, builtin$
  # Skipping `examples` sounds scary to me but skipping `testdata` sounds ok.
  skip-dirs-use-default: false

  # With the read-only mode linter will fail if go.mod file is outdated.
  modules-download-mode: readonly
  allow-parallel-runners: false


output:
  print-issued-lines: false
  print-linter-name: true
  sort-results: true

  # Report everything
  uniq-by-line: false


linters-settings:
  misspell:
    locale: US
  lll:
    line-length: 140
  nlreturn:
    block-size: 3


linters:
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - contextcheck
    - cyclop
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - exhaustive
    # - exhaustivestruct
    - exportloopref
    - forbidigo
    - forcetypeassert
    - funlen
    - gci
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - goerr113
    - gofumpt
    - goheader
    - goimports
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    # - ifshort
    - importas
    - ineffassign
    - ireturn
    - lll
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - nlreturn
    - noctx
    - nolintlint
    - paralleltest
    - prealloc
    - predeclared
    - promlinter
    - revive
    - rowserrcheck
    - sqlclosecheck
    - stylecheck
    - tagliatelle
    - tenv
    - testpackage
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    # - varnamelen
    - wastedassign
    - whitespace
    - wrapcheck


issues:
  max-issues-per-linter: 0  # show all results
  # exclude:
  #   - Using the variable on range scope .* in function literal

  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - dupl
        - funlen

...
