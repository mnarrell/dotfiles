version: "2"
run:
  concurrency: 8
output:
  formats:
    tab:
      path: stdout
      print-linter-name: true
      colors: false
linters:
  default: all
  disable:
    - depguard
    - exhaustive
    - exhaustruct
    - gochecknoglobals
    - mnd
    - noinlineerr
    - paralleltest
    - perfsprint
    - tagalign
    - varnamelen
    - wsl
  settings:
    lll:
      line-length: 140
    misspell:
      locale: US
    nlreturn:
      block-size: 3
  exclusions:
    generated: lax
    presets:
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - dupl
          - funlen
        path: _test\.go
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
