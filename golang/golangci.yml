---

run:
  concurrency: 8
  timeout: 3m
  # tests: true

output:
  formats:
    - format: tab
      path: stdout
  print-linter-name: true
  sort-results: true

linters-settings:
  misspell:
    locale: US
  lll:
    line-length: 140
  nlreturn:
    block-size: 3

linters:
  enable-all: true
  disable:
    - depguard
    - execinquery
    - exhaustive
    - exhaustruct
    - exportloopref
    - gochecknoglobals
    - gomnd
    - mnd
    - paralleltest
    - perfsprint
    - tagalign
    - varnamelen
    - wsl

issues:
  max-issues-per-linter: 0  # show all results
  max-same-issues: 0

  include:
    - EXC0012
    - EXC0013
    - EXC0014
    - EXC0015

  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - dupl
        - funlen

...
